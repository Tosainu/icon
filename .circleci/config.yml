version: 2
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: circleci/node:12.10.0-buster
    steps:
      - checkout

      - run:
          name: 'Add required packages'
          command: |
            sudo apt update
            sudo apt install imagemagick librsvg2-bin
            convert -version
            rsvg-convert --version

      - run: mkdir -p release

      - run: rsvg-convert -f svg -o release/cocoa.svg cocoa.svg

      - run: |
          for size in {64,128,192,256,384,512}; do
            rsvg-convert -f png -w $size -h $size -o release/cocoa-$size.png cocoa.svg
            convert release/cocoa-$size.png release/cocoa-$size.jpg
          done

      - run: convert cocoa.svg -define icon:auto-resize=48,32,24,16 release/cocoa.ico

      - store_artifacts:
          path: release

      - persist_to_workspace:
          root: ~/work
          paths:
            - release

  deploy:
    working_directory: ~/work
    docker:
      - image: circleci/node:12.10.0-buster
    steps:
      - add_ssh_keys:
          fingerprints:
            - "66:b9:ab:c6:0e:0f:83:06:e9:1c:19:0a:19:02:10:d3"

      - attach_workspace:
          at: ~/work

      - run:
          name: Add github.com to ~/.ssh/known_hosts
          command: |
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts

      - run:
          name: Set git user and email
          command: |
            git config --global user.name $GH_NAME
            git config --global user.email $GH_EMAIL

      - deploy:
          name: Deploy
          working_directory: ~/work/build
          command: |
            git init
            git checkout --orphan master
            git add -A
            git commit --allow-empty -m '(⋈◍＞◡＜◍)。✧♡ [skip ci]'
            git remote add origin $CIRCLE_REPOSITORY_URL
            git push -f origin master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
